
{% include 'navbar.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Access Key</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary">Enter Access Key</h2>
        <p class="text-center">A secure access key was generated during your consultation. Please enter it below to view your diagnostic report.</p>

        <form method="POST">
            <div class="mb-3">
                <label for="access_key" class="form-label">Access Key:</label>
                <input type="text" id="access_key" name="access_key" class="form-control" placeholder="Enter your access key" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Verify & View Report</button>
        </form>
    </div>
</div>

</body>
</html>
