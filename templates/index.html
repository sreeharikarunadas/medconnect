{% include 'navbar.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedConnect - Blockchain Healthcare</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .carousel-item img {
            max-height: 500px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div id="slider" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{{ url_for('static', filename='/images/login.webp') }}" class="d-block w-100" alt="Blockchain Healthcare 1">
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='/images/hospitalbg.jpg') }}" class="d-block w-100" alt="Blockchain Healthcare 2">
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='/images/medical-care.jpg') }}" class="d-block w-100" alt="Blockchain Healthcare 3">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>

<div class="container text-center mt-4">
    <h1>Welcome to MedConnect - Blockchain Healthcare</h1>
    <p>Secure & Decentralized Health Records</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
